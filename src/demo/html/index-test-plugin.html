<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>plinkorektor demo page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="../../../node_modules/tinymce/tinymce.js"></script>
    <script src="../../../dist/plinkorektor/plugin.js"></script>
    <script>
      tinymce.init({
        selector: 'textarea.tinymce',
        keep_styles: false, // prevent class copy on p
        forced_root_block_attrs: {
          'data-pk-init': true,
        },
        content_style:
          "@import url('https://fonts.googleapis.com/css2?family=Varta&display=swap'); body { font-family: Varta; };",
        plugins: 'code plinkorektor',
        menubar: 'korektor',
        toolbar:
          'undo redo | formatselect | bold italic | alignleft aligncenter alignright alignjustify | outdent indent | newdocument | reporterror | calculate-confustion-matrix',
        menu: {
          korektor: { title: 'Korektor', items: 'pk-tagger pk-spellchecker' },
        },

        valid_elements: '*[*]',
      });
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Varta&display=swap');
    </style>
  </head>
  <body>
    <textarea class="tinymce">
    <p>Dost hrub√° chiba.</p>
  </textarea
    >
  </body>
</html>
