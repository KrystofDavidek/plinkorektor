<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
    <title>Opravidlo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/index.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Varta&display=swap');
    </style>
    <script src="../../../node_modules/tinymce/tinymce.js"></script>
    <script src="../../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../../scratch/compiled/demo.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-light bg-white rounded justify-content-between">
      <a class="navbar-brand active" href="/src/demo/html/index.html">
        <img class="logo" src="/assets/icons/logo-large.png" alt="Opravidlo" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarText"
        aria-controls="navbarText"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mobile-nav gap-1 ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/src/demo/html/help.html">Nápověda</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/src/demo/html/about.html">O projektu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/src/demo/html/terms.html">Podmínky použití</a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="container-fluid main-container main-container-with-editor">
      <div class="row content-container">
        <div class="col-12 col-md-7 editor-container">
          <div id="mceControl">
            <textarea class="tinymce"><p></p></textarea>
          </div>
          <div class="editor-buttons">
            <button id="process" type="button" class="button to-disable editor-button button-green">
              Spustit korektor
            </button>
            <button id="copy" type="button" class="button to-disable editor-button">Kopírovat</button>
            <button
              type="button"
              class="button to-disable editor-button"
              data-toggle="modal"
              data-target="#deleteModal"
            >
              Vymazat obsah
            </button>
          </div>
          <!-- Modal -->
          <div
            class="modal"
            id="deleteModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="Delete Modal"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="Delete Modal">Opravdu chcete vymazat celý obsah?</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-footer m-2 mt-4">
                  <button id="delete-content" type="button" class="button button-red" data-dismiss="modal">Ano</button>
                  <button type="button" class="button button-green" data-dismiss="modal">Ne</button>
                </div>
              </div>
            </div>
          </div>
          <div class="toast shadow p-3 mb-5 bg-white rounded">
            <div class="toast-body">Pro spuštění korektoru proveďtě<br />nejdříve změnu obsahu v editoru.</div>
          </div>
        </div>
        <div class="suggestions col-12 col-md-5">
          <div class="suggestions-header">
            <h2>Návrhy oprav</h2>
            <div class="mistakes-counter"></div>
            <button id="fix-all" type="button" class="button fix-all-button">Opravit vše</button>
          </div>
          <div class="mistakes"></div>
        </div>
        <div class="toggler">
          <img
            data-toggle="tooltip"
            data-placement="top"
            title="Skrýt seznam chyb"
            src="assets/icons/collapse-right.svg"
            alt="Right Arrow"
          />
        </div>
      </div>
      <div class="mini-footer">
        <span
          >Provozuje <a href="https://nlp.fi.muni.cz/" target="_blank">Centrum zpracování přirozeného jazyka</a></span
        >
      </div>
    </main>
  </body>
</html>
